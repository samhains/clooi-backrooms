<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DreamSim</title>
    <style>
      :root { color-scheme: dark light; }
      body { margin: 0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: #0b0b0c; color: #e6e6e6; }
      #wrap { display: flex; flex-direction: column; height: 100vh; }
      #header { padding: 10px 12px; border-bottom: 1px solid #232327; font-weight: 600; letter-spacing: 0.3px; }
      #term { flex: 1; overflow-y: auto; padding: 12px; line-height: 1.5; }
      .line { white-space: pre-wrap; word-break: break-word; }
      #input { display: flex; gap: 8px; align-items: center; padding: 8px 12px; border-top: 1px solid #232327; }
      #prompt { opacity: 0.7; }
      #cmd { flex: 1; background: transparent; color: inherit; border: none; outline: none; font: inherit; padding: 6px; }
      #cmd::placeholder { color: #8a8a8a; }
      .dim { opacity: 0.65; }
      .token { white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">DreamSim â€¢ browser CLI</div>
      <div id="term" aria-live="polite" aria-atomic="false"></div>
      <div id="input">
        <div id="prompt">$</div>
        <input id="cmd" type="text" spellcheck="false" autocomplete="off" placeholder="type a dream, or !rw -1 to rewind" />
      </div>
    </div>
    <script src="/app.js" type="module"></script>
  </body>
</html>
